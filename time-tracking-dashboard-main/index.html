<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">


    <div class="user-card">
      <div class="user-top">
        <img class="avatar" src="images/image-jeremy.png" alt="user">
        <div class="report-container">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-btm">
        <button class="btn btn-option" data-option="weekly">Weekly</button>
        <button class="btn btn-option" data-option="daily">Daily</button>
        <button class="btn btn-option" data-option="monthly">Monthly</button>
      </div>
    </div>




  </div>




  <script src="app.js"></script>
</body>

</html>
